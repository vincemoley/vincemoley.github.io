		<div id="questions" class="section lg-padding">
			<div class="container">
				<!-- form -->
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Kleancierge</h3>
					</div>
					<div class="panel-body">
						<form id="question-form">
							<!-- step 1 -->
							<div class="form-group step-1">
							    <label for="businessName">Business Name</label>
							    <input type="text" class="form-control input-lg" name="businessName" id="businessName" placeholder="">
							</div>
							<div class="form-group step-1">
							    <label for="businessAddress">Business Address</label>
							    <input type="text" class="form-control input-lg" name="businessAddress" id="businessAddress" placeholder="">
							</div>
							<div class="form-group step-1">
							    <label for="owner">Are you the business owner?</label>
							    <select class="form-control input-lg" name="owner" id="owner">
							    	<option></option>
							    	<option value="true">Yes</option>
							    	<option value="false">No</option>
							    </select>
							</div>
							<div class="form-group step-1">
							    <label for="yourName">Your Full Name</label>
							    <input type="text" class="form-control input-lg" name="yourName" id="yourName" placeholder="">
							</div>
							<div class="form-group step-1">
							    <label for="yourEmail">Your Email</label>
							    <input type="text" class="form-control input-lg" name="yourEmail" id="yourEmail" placeholder="">
							</div>
							<div class="form-group step-1">
							    <label for="yourMobile">Your Mobile #</label>
							    <input type="tel" class="form-control input-lg" name="yourMobile" id="yourMobile" placeholder="">
							</div>
							<div class="form-group step-1">
							    <label for="yourMobile">Years In Business</label>
							    <input type="number" class="form-control input-lg" name="yearsInBusiness" id="yearsInBusiness" placeholder="">
							</div>
							<div class="form-group step-1">
							    <label for="dressCode">Appointment Dress Code</label>
							    <input type="text" class="form-control input-lg" name="dressCode" id="dressCode" placeholder="">
							</div>
							<div class="form-group step-1">
							    <label for="deviceType">Devices Used</label>
							    <select class="form-control input-lg" name="deviceType" id="deviceType">
							    	<option></option>
							    	<option value="ios">iPhone</option>
							    	<option value="android">Android</option>
							    	<option value="both">Both</option>
							    </select>
							</div>
							<!-- step 1 -->

							<!-- step 2 -->
							<div class="form-group step-2">
							    <label for="detailers"># of Detailers</label>
							    <input type="number" class="form-control input-lg" name="detailers" id="detailers" placeholder="">
							</div>
							<div class="form-group step-2">
							    <label for="serviceType">Service Type(s)</label>
							    <select class="form-control input-lg" name="serviceType" id="serviceType">
							    	<option></option>
							    	<option value="mobile">Mobile</option>
							    	<option value="dropoff">Drop-Off</option>
							    	<option value="both">Both</option>
							    </select>
							</div>
							<div class="form-group step-2">
							    <label for="mobileUnits"># of Mobile Vehicles</label>
							    <input type="number" class="form-control input-lg" name="mobileUnits" id="mobileUnits" placeholder="">
							</div>
							<div class="form-group step-2">
							    <label for="travelDistanceTilCharge">Travel Distance (miles) Until Surcharge</label>
							    <input type="number" class="form-control input-lg" name="travelDistanceTilCharge" id="travelDistanceTilCharge" placeholder="">
							</div>
							<div class="form-group step-2">
							    <label for="travelDistance">Max Travel Distance (miles)</label>
							    <input type="number" class="form-control input-lg" name="travelDistance" id="travelDistance" placeholder="">
							</div>
							<div class="form-group step-2">
							    <label for="travelSurcharge">Travel Surcharge</label>
							    <div class="input-group">
							    	<span class="input-group-addon">$</span>
							    	<input type="decimal" class="form-control input-lg" name="travelSurcharge" id="travelSurcharge" placeholder="0.00">
							    </div>
							</div>
							<div class="form-group step-2">
							    <label for="travelRequirement">Travel Requirement</label>
							    <select class="form-control input-lg" name="travelRequirement" id="travelRequirement">
							    	<option></option>
							    	<option value="water">Water</option>
							    	<option value="electric">Electric</option>
							    	<option value="both">Both</option>
							    </select>
							</div>
							<!-- step 2 -->
						</form>
					</div>
