<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="description" content="Kleancierge is your personal concierge for vehicle detailing!  Kleancierge provides vehicle owners with a free mobile app to schedule your detailing appointments">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Kleancierge - Reset Password</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet" />

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="css/background.css" />
		<link type="text/css" rel="stylesheet" href="css/reset-password.css" />
		<link type="text/css" rel="stylesheet" href="css/website.css" />
		<link type="text/css" rel="stylesheet" href="css/googleAutocomplete.css" />
	</head>
<body>
	<div class="bg-img">
		<div class="overlay"></div>
	</div>

	<div class="logo-section">
		<div class="text-center">
			<a href="/"><img class="logo" src="https://s3.amazonaws.com/kleancierge-static-content/logo.png" alt="logo"></a>
		</div>

		<form>
	        <input type="hidden" name="token" value="">
	        <h3 class="text-center">Reset Password</h4>
	        <div class="has-error hide">
	            <small class="help-block general-error"></small>
	        </div>
	        <div class="form-group">
	            <label class="sr-only" for="password">New Password</label>
	            <input type="password" name="password" class="form-control input-lg" id="password" placeholder="New Password">
	            <small class="help-block">6 or more characters</small>
	        </div>
	        <div class="form-group">
	            <label class="sr-only" for="confirmPassword">Confirm New Password</label>
	            <input type="password" name="confirmPassword" class="form-control input-lg" id="confirmPassword" placeholder="Confirm New Password">
	        </div>
	        <button class="btn btn-lg btn-success btn-submit">Reset Password</button>
	        <button class="btn btn-lg btn-default btn-cancel pull-right">Cancel</button>
	    </form>

	    <div class="password-reset hide">
	    	<h3>Your password was successfully reset</h3>
	    	<h3>Open the Kleancierge app to login</h3>
	    </div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/reset-password.js"></script>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-104251331-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
